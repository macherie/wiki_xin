
<h1 class="sectionedit1" id="安装_repo">安装 Repo</h1>
<div class="level1">
<ol>
<li class="level1"><div class="li"> 首先确保在当前用户的主目录下创建一个/bin目录（如果没有的话），然后把它(~/bin)加到PATH环境变量中</div>
<ul>
<li class="level2"><div class="li"> <pre class="code bash">$ <span class="kw2">mkdir</span> ~<span class="sy0">/</span>bin
$ <span class="re2">PATH</span>=~<span class="sy0">/</span>bin:<span class="re1">$PATH</span></pre>
</div>
</li>
<li class="level2"><div class="li"> 也可以将 export PATH=~/bin:$PATH 加到 ~/.bashrc可永久保存PATH环境变量。</div>
</li>
</ul>
</li>
<li class="level1"><div class="li"> 下载 repo 到 ~/bin。下载地址：\\192.167.100.225\share\Tool\repo</div>
</li>
<li class="level1"><div class="li"> 给 repo 添加可执行权限</div>
<ul>
<li class="level2"><div class="li"> <pre class="code bash"><span class="co4">$ </span><span class="kw2">chmod</span> a+x ~<span class="sy0">/</span>bin<span class="sy0">/</span>repo</pre>
</div>
</li>
</ul>
</li>
</ol>

</div>
