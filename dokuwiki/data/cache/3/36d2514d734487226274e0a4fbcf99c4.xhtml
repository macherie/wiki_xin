参考<a href="http://www.cnblogs.com/hahawgp/p/3601942.html" class="urlextern" title="http://www.cnblogs.com/hahawgp/p/3601942.html"  rel="nofollow">http://www.cnblogs.com/hahawgp/p/3601942.html</a> 或

<pre class="code">这是由于/tmp已满，解决方法如下：
rm -fr /tmp/*
umount /tmp
mount -a
