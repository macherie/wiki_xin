
<p>
<strong>How to use seven methods to achieve variable increment</strong>
</p>

<p>
<strong>Some methods are only support by Bash.It is the advanced features of Bash</strong>
</p>

<p>
let count+=1
</p>

<p>
let count++
</p>

<p>
count=$[ $count + 1 ]
</p>

<p>
count=`expr $count + 1`
</p>

<p>
count=`echo “$count + 1” | bc`
</p>

<p>
（（ count++ ））
</p>

<p>
count=$（（ $count + 1 ）） support by zsh
</p>
