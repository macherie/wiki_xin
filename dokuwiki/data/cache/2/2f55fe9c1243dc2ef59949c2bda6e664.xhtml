
<p>
刚学Python时写的一个菜鸟小工程。
</p>

<p>
功能说明：自动从服务器上下载项目代码然后进行编译。
</p>

<p>
实现：
</p>
<ol>
<li class="level1"><div class="li"> CompileModule编译模块</div>
</li>
<li class="level1"><div class="li"> DeployModule发布模块</div>
</li>
<li class="level1"><div class="li"> ExceptionModule异常处理模块</div>
</li>
<li class="level1"><div class="li"> LogModule日志模块</div>
</li>
<li class="level1"><div class="li"> OptionModule配置模块</div>
</li>
</ol>

<p>
使用方法：
</p>
<ol>
<li class="level1"><div class="li"> 先进入tool，运行mkoption.py,生成option.xml</div>
</li>
<li class="level1"><div class="li"> 进入DeployModule,运行dm.py，配置邮箱</div>
</li>
<li class="level1"><div class="li"> 返回上一层，运行python main.py</div>
</li>
</ol>
