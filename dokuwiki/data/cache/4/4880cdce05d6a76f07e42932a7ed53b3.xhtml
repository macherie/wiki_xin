
<h2 class="sectionedit1" id="调试initc时如何打印log">调试init.c时如何打印log</h2>
<div class="level2">

<p>
Android启动从system/core/init/init.c开始，默认这里的log不是全部打印。
</p>
<pre class="code">system/core/include/curtils/klog.h
#define KLOG_DEFAULT_LEVEL  7  /* messages &lt;= this level are logged */</pre>

<p>
默认是3，log会在kernel的log中打印。
</p>

<p>
查看kernel的log级别
</p>
<pre class="code">cat /proc/sys/kernel/printk</pre>

<p>
如果想什么都打印出来，就
</p>
<pre class="code">echo 8 &gt; /proc/sys/kernel/printk</pre>

</div>
