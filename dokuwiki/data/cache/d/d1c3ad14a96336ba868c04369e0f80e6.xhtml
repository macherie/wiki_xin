
<h1 class="sectionedit1" id="软件部工作规范">软件部工作规范</h1>
<div class="level1">
<ol>
<li class="level1"><div class="li"> 上班时间不能打游戏（除非需要测试这个游戏）。</div>
</li>
<li class="level1"><div class="li"> 部门会议或培训时不要玩手机。</div>
</li>
<li class="level1"><div class="li"> 如需请假请提前通知主管，如上班时段需外出，外出时间超过一个小时，请知会主管或经理。</div>
</li>
<li class="level1"><div class="li"> 妥善保管自己手中的测试机，测试卡等公司财产，如有丢失需负责。</div>
</li>
<li class="level1"><div class="li"> 请保持清洁，建立良好的工作环境。</div>
</li>
</ol>

</div>
