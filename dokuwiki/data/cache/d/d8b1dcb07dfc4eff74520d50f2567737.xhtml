<div class="level4">

<p>
设置 – WLAN – 高级(右上角) – 安装WAPI证书 – “新建文件夹”,随意起; “AS证书安装”输入服务器证 书名;  <br/>

“用户证书”输入用户证书名,然后点安装. <br/>

如果成功,就没有提示,不成功会提示. <br/>

然后再连接WAPI选择证书即可. <br/>
